<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="The challenge is to build out this Order Summary Component and get it looking as close to the design as possible." />
  <meta name="author" content="jaykob_w" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="cta" role="presentation">
      <div class="cta__hero"></div>
      <div class="cta__context">
        <div class="cta__textview">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="cta__groupbox">
          <img src="./images/icon-music.svg" alt="Music Icon" draggable="false">
          <div class="cta__groupbox__text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#/change">Change</a>
        </div>
        <div class="cta__actionbox">
          <button class="cta__actionbox--primary">Proceed to payment</button>
          <button class="cta__actionbox--secondary">Cancel Order</button>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by 
      <a href="https://github.com/jaykobpc" target="_blank" rel="noopener noreferrer">jaykob_w</a>.
    </div>
  </main>
 
</body>
</html>
